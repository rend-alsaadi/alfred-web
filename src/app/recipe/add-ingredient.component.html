<div [formGroup]="ingredientForm">
    <div class="form-group col-xs-6">
        <label>Amount</label>
        <input type="text" class="form-control" formControlName="amount">
    </div>
    <div class="form-group col-xs-6">
        <label>Unit</label>
        <input type="text" class="form-control" editable="false" formControlName="unit" [resultFormatter]="formatter" [inputFormatter]="formatter" [ngbTypeahead]="searchUnits">
    </div>
    <div class="form-group col-xs-6">
        <label>Ingredient Name</label>
        <input type="text" class="form-control" formControlName="name" editable="false" [resultFormatter]="formatter" [inputFormatter]="formatter" [ngbTypeahead]="searchIngredients">
    </div>
</div>
